<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CRUD Productos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="p-4">

<h2 class="text-primary">CRUD con Fetch + PHP</h2>

<div class="card p-3">
    <form id="frm">
        <input type="hidden" id="id" name="id">


        <label>Código</label>
<input type="text" id="codigo" name="codigo" class="form-control">

<label>Producto</label>
<input type="text" id="producto" name="producto" class="form-control">

<label>Precio</label>
<input type="number" id="precio" name="precio" class="form-control">

<label>Cantidad</label>
<input type="number" id="cantidad" name="cantidad" class="form-control">


        <button type="button" id="btnGuardar" class="btn btn-success mt-3">Guardar</button>
        <button type="button" id="btnModificar" class="btn btn-warning mt-3">Modificar</button>
        <button type="button" id="btnBuscar" class="btn btn-info mt-3">Buscar</button>
    </form>
</div>

<h3 class="mt-4">Productos Registrados</h3>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Código</th><th>Producto</th><th>Precio</th><th>Cant</th>
        </tr>
    </thead>
    <tbody id="lista"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
